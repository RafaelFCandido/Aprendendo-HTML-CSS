<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <main>
        <nav>
            <h1>Meus Exercícios</h1>
            <ul>
                <li><a href="../ex003/index.html">Menu</a></li>
                <li><a href="../ex001/mural_dos_caes.html">Mural dos Cães</a></li>
                <li><a href="../ex002/index.html">Cadastro</a></li>
            </ul>
        </nav>
        <h1>Informações Pessoais</h1>
            <form action="" method="post" id="contato">
                <fieldset id="idente-dono">
                <legend>Cadastro do Cliente</legend>
                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" name="name" id="name" placeholder="Nome completo" required>
                </p>
                <p>
                    <label for="idade">Data de nascimento:</label>
                    <input type="date" name="idade" id="idade" required>
                </p>
                <p>
                    <label for="endereco">Endereço:</label>
                    <input type="text" name="endereco" id="endereco" placeholder="Seu Endereço" required>
                </p>
                <p>
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade" placeholder="Cidade inde mora" required>
                </p>
                <p>
                    <label for="estado">Estado:</label>
                    <input type="text" name="estado" id="estado" placeholder="UF" required>
                </p>
                <p>
                    <label for="cep">CEP:</label>
                    <input type="number" name="cep" id="cep" placeholder="CEP de sua rua" required>
                </p>
                <p>
                    <label for="tel-cel">Celular:</label>
                    <input type="tel" name="tel-cel" id="tel-cel" placeholder="Seu celular" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Seu email" required>
                </p>
            </fieldset>
            <input type="submit" onclick="alert('Cadastrado!')" value="Enviar"> 
            <input type="reset" value="Resetar">
        </form>
    </main>
</body>
</html>
